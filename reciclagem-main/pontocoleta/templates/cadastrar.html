{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="w-full flex justify-center items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="#">
            <img class="w-3/12 size-20" src="{% static 'images/Siscol logo.png' %}">
        </a>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
    <h1 class="font-semibold text-4xl md:text-5xl w-10/12 md:w-3/4 text-center">
        Cadastro da Empresa
    </h1>
</div>
<br>
<br>
<div class="container z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
  <form class="w-full max-w-lg" action="{% url 'cadastrarponto' %}" method="POST">{% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/8 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
            Nome:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-name" type="text" placeholder="">
      </div>
      <div class="w-full md:w-1/8 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-adress">
            Endere√ßo:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-adress" type="text" placeholder="">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-num">
          Numero:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-num" type="text" placeholder="">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-bairro-name">
          Bairro:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-bairro-name" type="text" placeholder="">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-telefone">
          Telefone:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-telefone" type="text" placeholder="">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
          <button class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
              Cadastrar
          </button>
    </div>
  </form>
</div>



{% endblock %}
