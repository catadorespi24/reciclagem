{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="w-full flex justify-center items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="#">
            <img class="w-3/12 size-20" src="{% static 'images/Siscol logo.png' %}">
        </a>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
    <h1 class="font-semibold text-4xl md:text-5xl w-10/12 md:w-3/4 text-center">
        Login
    </h1>
</div>
<br>
<br>
<div class="container z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
    <form class="w-full max-w-sm">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-nick-name">
            Apelido
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-nick-name" type="text" placeholder="Apelido">{% csrf_token %}
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
            Senha
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************">
        </div>
      </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Sign Up
          </button>
        </div>
    </div>
    </form>
</div>


{% endblock %}
