{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="w-full flex justify-center items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="#">
            <img class="w-3/12 size-20" src="{% static 'images/Siscol logo.png' %}">
        </a>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
    <h1 class="font-semibold text-4xl md:text-5xl w-10/12 md:w-3/4 text-center">
        Cadastro de Produtos
    </h1>
</div>
<br>
<br>
<div class="container z-10 h-full py-32 md:py-0 text-green-950 text-center flex items-center flex-col">
  <form class="w-full max-w-sm">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-produto">
        Produto:
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-produto" type="text" placeholder="Produto">
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-descript">
        Descrição:
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-descript" type="descrição" placeholder="******************">
    </div>
  </div>
  <div class="w-full md:w-1/8 px-3 mb-6 md:mb-0">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="grid-category">
        Categoria:
      </label>
    </div>
    <div class="relative">
      <select class="block appearance-none bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="grid-category">
        <option>Grandes Equipamentos</option>
        <option>Pequenos Equipamentos</option>
        <option>Eletroportáteis</option>
        <option>Equipamentos de Informática</option>
        <option>Equipamentos de Telefonia</option>
        <option>Pilhas e baterias</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
  </div>
  <br>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
        Salvar
      </button>
    </div>
  </div>
  </form>
</div>


</div>


{% endblock %}
